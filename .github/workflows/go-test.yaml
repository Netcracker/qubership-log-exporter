name: Go unit tests
on:
  pull_request:
    types: [ opened, synchronize, reopened ]
permissions:
  contents: read
jobs:
  test:
    uses: netcracker/qubership-core-infra/.github/workflows/go-build-with-sonar.yaml@7c31011d845c39a1dedfb15663c2895e0f202b3d # v1.1.0
    with:
      actor: ${{ github.actor }}
      sonar-project-key: ${{ vars.SONAR_PROJECT_KEY }}
      go-module-dir: ./
    secrets:
      sonar-token: ${{ secrets.SONAR_TOKEN }}